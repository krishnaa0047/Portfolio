<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna's Portfolio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <style>
    :root {
      --bg-color: #89cff5;
      --text-color: #222;
      --accent-color: #6220ef;
      --card-bg: #7eacfb53;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f9f9f9;
      --card-bg: #1e1e1e;
      --accent-color: #ff4d6e49;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      transition: .3s;
      opacity: 0;
      scroll-behavior: smooth;
    }

    body.fade-in {
      opacity: 1;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--card-bg);
      position: sticky;
      top: 0;
      z-index: 1100;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-weight: bold;
      color: var(--accent-color);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      transition: .3s;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
      z-index: 1101;
    }

    .hamburger span {
      height: 3px;
      width: 100%;
      background: var(--text-color);
      border-radius: 5px;
      transition: .4s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .5);
      display: none;
      z-index: 900;
    }

    .overlay.show {
      display: block;
    }

    @media(max-width:768px) {
      .nav-links {
        position: fixed;
        top: 0;
        left: -250px;
        height: 100vh;
        width: 250px;
        background: var(--card-bg);
        flex-direction: column;
        align-items: flex-start;
        padding: 80px 20px;
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.15);
        transition: .4s;
        z-index: 1000;
      }

      .nav-links.show {
        left: 0;
      }

      .nav-links li {
        margin: 15px 0;
        width: 100%;
      }

      .nav-links a {
        display: block;
        width: 100%;
        padding: 10px 0;
        font-size: 18px;
      }

      .hamburger {
        display: flex;
      }

      .logo {
        flex: 1;
        text-align: center;
      }
    }

    /* Dark mode toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 55px;
      height: 28px;
      margin-left: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--card-bg);
      border: 2px solid var(--accent-color);
      border-radius: 34px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 5px;
      transition: .4s;
    }

    .slider .icon {
      font-size: 14px;
      color: var(--text-color);
      transition: .4s;
    }

    .switch input:checked+.slider {
      background: var(--accent-color);
      justify-content: flex-end;
    }

    .switch input:checked+.slider .icon {
      transform: rotate(360deg);
      color: #fff700;
    }

    /* Main Sections */
    .firstsection {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 10%;
      flex-wrap: wrap;
    }

    .firstsection .leftmain {
      flex: 1;
      min-width: 250px;
      font-size: 24px;
      line-height: 1.5;
    }

    .firstsection .leftmain .purple {
      color: var(--accent-color);
    }

    .firstsection .rightmain {
      flex: 1;
      min-width: 250px;
      text-align: center;
    }

    .firstsection img {
      max-width: 100%;
      border-radius: 12px;
    }

    .secondsection {
      text-align: center;
      padding: 60px 10%;
    }

    .box {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .vertical1 {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      flex: 1 1 200px;
      max-width: 200px;
    }

    .vertical1 img {
      width: 100%;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      background: var(--card-bg);
      margin-top: 40px;
    }

    footer .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    footer .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    footer .social-link img {
      width: 22px;
      height: 22px;
      transition: filter 0.3s;
    }

    /* Platform Colors */
    body:not(.dark-mode) .social-link.linkedin {
      background: #ced1d3;
    }

    body:not(.dark-mode) .social-link.github {
      background: #333;
    }

    body:not(.dark-mode) .social-link.instagram {
      background: #e1306c;
    }

    body:not(.dark-mode) .social-link.twitter {
      background: #1da1f2;
    }

    body.dark-mode .social-link.linkedin {
      background: #0c90d6;
    }

    body.dark-mode .social-link.github {
      background: #555;
    }

    body.dark-mode .social-link.instagram {
      background: #a12a55;
    }

    body.dark-mode .social-link.twitter {
      background: #0d8ddb;
    }

    footer .social-link:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: none;
      z-index: 1500;
      transition: background 0.3s, transform 0.3s;
    }

    #backToTop:hover {
      transform: scale(1.2);
    }

    /* Loader */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity .4s;
    }

    .loader-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-text {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      animation: pulse 1.2s infinite ease-in-out, glowShift 3s infinite alternate;
      background: linear-gradient(90deg, #a020f0, #ff007f, #00e5ff);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: .7
      }

      50% {
        transform: scale(1.2);
        opacity: 1
      }

      100% {
        transform: scale(1);
        opacity: .7
      }
    }

    @keyframes glowShift {
      0% {
        text-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0, 0 0 40px #a020f0
      }

      50% {
        text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 40px #ff007f
      }

      100% {
        text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 40px #00e5ff
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div class="loader-overlay" id="loader">
    <div class="loader-text">KT</div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
    <div class="logo">Krishna's Portfolio</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="portfolio.html">Home</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="contactme.html">Contact</a></li>
      <li><label class="switch"><input type="checkbox" id="darkModeToggle"><span class="slider"><span
              class="icon">🌙</span></span></label></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>

  <!-- Main Section -->
  <section class="firstsection" id="firstsection">
    <div class="leftmain">
      Hi, My name is <span class="purple">Krishna,</span>
      <div>I am a passionate WEB DEVELOPER</div>
      <span id="element"></span>
    </div>
    <div class="rightmain"><img src="image.png" alt="image"></div>
  </section>

  <section class="secondsection" id="secondsection">
    <h2>My Skills</h2>
    <div class="box">
      <div class="vertical1"><img src="html.png" alt="">
        <div>HTML Developer</div>
      </div>
      <div class="vertical1"><img src="css.png" alt="">
        <div>CSS Developer</div>
      </div>
      <div class="vertical1"><img src="javascript.png" alt="">
        <div>JavaScript Developer</div>
      </div>
    </div>
  </section>

  <section id="contact">
    <!-- Placeholder for contact section -->
    <h2 style="text-align:center; padding:40px 0;">Contact Me</h2>
  </section>

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="https://www.linkedin.com/in/krishna-tyagi-695853313/" target="_blank" class="social-link linkedin"><img
          src="linkedin.png" alt="LinkedIn"></a>
      <a href="https://github.com/krishnaa0047" target="_blank" class="social-link github"><img src="github.png"
          alt="GitHub"></a>
      <a href="https://www.instagram.com/tyagi_krishna_47/" target="_blank" class="social-link instagram"><img
          src="instagram.png" alt="Instagram"></a>
      <a href="https://www.facebook.com/krishhhtyagi" target="_blank" class="social-link twitter"><img
          src="facebook.png" alt="Twitter"></a>
    </div>
    <p>© 2025 Krishna's Portfolio | All Rights Reserved</p>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop" title="Back to Top">back to top</button>

  <script>
    // Typed.js
    var typed = new Typed('#element', { strings: ['Web Developer', 'and Graphic Designer.'], typeSpeed: 50 });

    // Dark mode
    const toggleInput = document.getElementById("darkModeToggle");
    const icon = document.querySelector(".slider .icon");
    if (localStorage.getItem("theme") === "dark") { document.body.classList.add("dark-mode"); toggleInput.checked = true; icon.textContent = "☀️"; } else { icon.textContent = "🌙"; }
    toggleInput.addEventListener("change", () => { document.body.classList.toggle("dark-mode"); if (document.body.classList.contains("dark-mode")) { localStorage.setItem("theme", "dark"); icon.textContent = "☀️"; } else { localStorage.setItem("theme", "light"); icon.textContent = "🌙"; } });

    // Hamburger menu
    const hamburger = document.getElementById("hamburger"), navLinks = document.getElementById("nav-links"), overlay = document.getElementById("overlay");
    hamburger.addEventListener("click", () => { navLinks.classList.toggle("show"); hamburger.classList.toggle("active"); overlay.classList.toggle("show"); });
    overlay.addEventListener("click", () => { navLinks.classList.remove("show"); hamburger.classList.remove("active"); overlay.classList.remove("show"); });

    // Page loader
    const loader = document.getElementById("loader");
    window.addEventListener("load", () => { setTimeout(() => { loader.classList.add("hidden"); document.body.classList.add("fade-in"); }, 600); });

    // Smooth scrolling for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
        navLinks.classList.remove("show");
        hamburger.classList.remove("active");
        overlay.classList.remove("show");
      });
    });

    // Back to Top button
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => { if (window.scrollY > 300) { backToTop.style.display = "block"; } else { backToTop.style.display = "none"; } });
    backToTop.addEventListener("click", () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });
  </script>
</body>

</html>
